<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="page-style">
      <h1 class="page-title">フォーム作成</h1>
      <div class="form-style">
        <form action>
          <h2 class="form-title">アカウント作成</h2>
          <div class="personal-content">
            <h3 class="content-title">個人情報</h3>
          </div>
          <div class="label-section">
            <label class="label-text" for="family-name">
              名字
              <span class="required">※</span>
            </label>
            <input class="input-area" id="family-name" type="text" name="=name" autocomplete="family-name" required>
          </div>
          <div class="label-section">
            <label class="label-text" for="given-name">
              名前
              <span class="required">※</span>
            </label>
            <input class="input-area" id="given-name" type="text" name="=name" autocomplete="given-name" required>
          </div>
          <div class="label-section">
            <label class="label-text">
              生年月日
              <span class="required">※</span>
            </label>
            <div class="select-area flex">
              <div class="select-unit">
              <select class="input-area" name="year">
                <option value="年" disabled selected>年</option>
                <option value>2000</option>
                <option value>2001</option>
                <option value>2002</option>
                <option value>2003</option>
                <option value>2004</option>
                <option value>2005</option>
                <option value>2006</option>
                <option value>2007</option>
                <option value>2008</option>
                <option value>2009</option>
                <option value>2010</option>
              </select>
              </div>
              <div class="select-unit">
              <select class="input-area" name="month">
                <option value disabled selected>月</option>
                <option value>1</option>
                <option value>2</option>
                <option value>3</option>
                <option value>4</option>
                <option value>5</option>
                <option value>6</option>
                <option value>7</option>
                <option value>8</option>
                <option value>9</option>
                <option value>10</option>
                <option value>11</option>
                <option value>12</option>
              </select>
              </div>
              <div class="select-unit">
              <select class="input-area" name="day">
                <option value disabled selected>日</option>
                <option value>1</option>
                <option value>2</option>
                <option value>3</option>
                <option value>4</option>
                <option value>5</option>
                <option value>6</option>
                <option value>7</option>
                <option value>8</option>
                <option value>9</option>
                <option value>10</option>
              </select>
              </div> 
            </div>
          </div>
          <div class="label-section">
            <label class="label-text">
              性別
              <span class="required">※</span>
            </label>
            <div class="gender-area">
              <label class="gender-element">
                <input type="radio" name="gender" value="男性">
                <span>男性</span>
              </label>
              <label class="gender-element">
                <input type="radio" name="gender" value="女性">
                <span>女性</span>
              </label>
              <label class="gender-element">
                <input type="radio" name="gender" value="その他">
                <span>その他</span>
              </label>
             </div>
          </div>
          <div class="label-section">
            <label class="label-text">
              職業
            </label>
            <div class="select-area">
              <div class="select-unit">
                <select class="input-area" name="work">
                  <option value selected>選択してください</option>
                  <option value>学生</option>
                  <option value>会社員</option>
                  <option value>主婦</option>
                  <option value>その他</option>
                </select>
              </div>
             </div>
          </div>
          <div class="account-content">
            <h3 class="content-title">アカウント情報</h3>
          <div class="label-section">
            <label class="label-text" for="account-name">
              アカウント名
              <span class="required">※</span>
            </label>
            <input class="input-area" id="account-name" type="text" required>
          </div>
          <div class="label-section">
            <label class="label-text" for="mail-address">
              メールアドレス
              <span class="required">※</span>
            </label>
            <input class="input-area" id="mail-address" type="text" required>
          </div>
          <div class="label-section">
            <label class="label-text" for="password">
              パスワード
              <span class="required">※</span>
            </label>
            <input class="input-area" id="password" type="text" required>
          </div>
          <div class="contact-content">
            <h3 class="content-title">連絡先</h3>
          <div class="label-section">
            <label class="label-text" for="address">
              住所
              <span class="required">※</span>
            </label>
            <input class="input-area" id="address" type="text" required>
          </div>
          <div class="label-section">
            <label class="label-text" for="tel-number">
              電話番号
              <span class="required">※</span>
            </label>
            <input class="input-area" id="tel-number" type="text" required>
          </div>
          </div>
          <div class="subscription-content">
            <h3 class="content-title">購読情報</h3>
          <div class="label-section subscription-unit">
            <input type="checkbox" name="information" value="メールマガジン" id="magazines">
            <label class="label-text subscription-label" for="magazines">メールマガジン</label>
          </div>
          <div class="label-section subscription-unit">
            <input type="checkbox" name="information" value="クーポン" id="coupon">
            <label class="label-text subscription-label" for="coupon">クーポン</label>
          </div>
          </div>
          <div class="submit-content">
            <button class="btn btn-submit" type="submit">アカウント作成</button>
          </div>
          <p class="other-text">
            アカウントを作成することにより、<a class="link-color" href="#">利用契約</a>と<a class="link-color" href="#">プライバシーポリシー</a>に同意するものとします。
          </p>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
